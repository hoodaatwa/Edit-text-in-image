// تحويل اللون Hex إلى RGB
function hexToRgb(hex) {
  const bigint = parseInt(hex.slice(1), 16);
  return {
    r: (bigint >> 16) & 255,
    g: (bigint >> 8) & 255,
    b: bigint & 255,
  };
}

// إزالة اللون من البكسلات
removeColorBtn.addEventListener('click', () => {
  const colorHex = removeColorInput.value.trim();
  if (!/^#[0-9A-Fa-f]{6}$/.test(colorHex)) {
    alert('Please enter a valid hex color code.');
    return;
  }

  const targetColor = hexToRgb(colorHex);
  const tolerance = 60; // السماح باختلاف بسيط في اللون

  selectedBoxes.forEach((bbox) => {
    const imageData = ctx.getImageData(
      bbox.x0,
      bbox.y0,
      bbox.x1 - bbox.x0,
      bbox.y1 - bbox.y0
    );

    for (let i = 0; i < imageData.data.length; i += 4) {
      const r = imageData.data[i];
      const g = imageData.data[i + 1];
      const b = imageData.data[i + 2];

      if (
        Math.abs(r - targetColor.r) <= tolerance &&
        Math.abs(g - targetColor.g) <= tolerance &&
        Math.abs(b - targetColor.b) <= tolerance
      ) {
        imageData.data[i] = 255; // تحويل الأحمر إلى أبيض
        imageData.data[i + 1] = 255; // تحويل الأخضر إلى أبيض
        imageData.data[i + 2] = 255; // تحويل الأزرق إلى أبيض
      }
    }

    ctx.putImageData(imageData, bbox.x0, bbox.y0);
  });

  saveHistory(); // حفظ الحالة بعد التعديل
});

}

// دالة لتفعيل الفرشاة
function activateBrush() {
  if (!selectedColor) return;
  imageCanvas.addEventListener('mousedown', startDrawing);
  imageCanvas.addEventListener('mousemove', draw);
  imageCanvas.addEventListener('mouseup', stopDrawing);
  imageCanvas.addEventListener('mouseout', stopDrawing);
}

let drawing = false;

function startDrawing(event) {
  if (!selectedColor) return;
  drawing = true;
  draw(event);
}

function draw(event) {
  if (!drawing || !selectedColor) return;

  const x = event.offsetX;
  const y = event.offsetY;

  ctx.fillStyle = `rgb(${selectedColor[0]}, ${selectedColor[1]}, ${selectedColor[2]})`;
  ctx.beginPath();
  ctx.arc(x, y, 10, 0, 2 * Math.PI); // رسم دائرة صغيرة بمقدار 10 بيكسل
  ctx.fill();
}

function stopDrawing() {
  drawing = false;
}

// دالة لإيقاف الفرشاة
function stopBrush() {
  drawing = false; // إيقاف الرسم
  imageCanvas.removeEventListener('mousedown', startDrawing);
  imageCanvas.removeEventListener('mousemove', draw);
  imageCanvas.removeEventListener('mouseup', stopDrawing);
  imageCanvas.removeEventListener('mouseout', stopDrawing);
  console.log('Brush stopped');

  // إخفاء زر إيقاف الفرشاة بعد التوقف
  toggleStopButton(false);
  effectsPanel.classList.remove('hidden');
}

        history = history.slice(0, currentHistoryIndex + 1);
      }
      history.push(ctx.getImageData(0, 0, imageCanvas.width, imageCanvas.height));
      currentHistoryIndex++;
    }

    function restoreHistory() {
      const state = history[currentHistoryIndex];
      ctx.putImageData(state, 0, 0);
    }

    // Close Effects Panel
    closePanel.addEventListener('click', () => {
      effectsPanel.classList.add('hidden');
    });
  </script>
